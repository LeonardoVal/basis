<!DOCTYPE html>
<html><head>
	<title>creatartis-base console.</title>
	<meta charset="UTF-8"/>
	<script src="lib/require.js"></script>
</head><body onload="main();">
	<script type="text/javascript"> "use strict";
function main() {
	require.config({ 
		paths: {
			'base': 'lib/creatartis-base',
			'sermat': 'lib/sermat',
		},
	});
	require(['base', 'sermat'], function (base, Sermat) {
		window.base = base;
		window.Sermat = Sermat;
		(function (s){ // See: <http://jsconsole.com>.
			s.src = 'lib/jsconsole/inject.js';
			document.body.appendChild(s);
		})(document.createElement('script'));
	}, function (error) {
		throw error;
	});
}
	</script>
</body></html>
